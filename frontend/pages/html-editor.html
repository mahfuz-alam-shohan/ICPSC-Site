<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML Editor - Ispahani Public School & College</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js" defer></script>
  <link rel="stylesheet" href="../components/common.css"/>
</head>
<body class="text-slate-800 selection:bg-[#ffd166]/60">
  <div id="decor"></div>

  <button id="runBtnMobile" class="md:hidden fixed top-2 right-2 z-10 px-4 py-2 rounded bg-blue-600 text-white">Run</button>
  <button id="backBtn" class="hidden md:hidden fixed top-2 left-2 z-10 px-4 py-2 rounded bg-gray-600 text-white">Back</button>

  <main class="h-screen flex flex-col p-2 md:p-4">
    <div class="hidden md:flex items-center justify-between mb-2">
      <label class="flex items-center gap-2">
        <input id="liveToggle" type="checkbox" class="sr-only peer">
        <div class="w-10 h-5 bg-gray-300 rounded-full peer-checked:bg-green-500 relative transition-colors">
          <div class="absolute top-0.5 left-0.5 w-4 h-4 bg-white rounded-full shadow transition-transform transform translate-x-0 peer-checked:translate-x-5"></div>
        </div>
        <span>Live update</span>
      </label>
      <button id="runBtnDesk" class="hidden px-4 py-2 rounded bg-blue-600 text-white">Run</button>
    </div>
    <div id="workArea" class="flex-1 flex flex-col md:flex-row gap-2 pt-10 md:pt-0">
      <textarea id="editor" class="flex-1 md:w-1/2 h-full p-2 border rounded font-mono text-sm" placeholder="Write HTML here..."></textarea>
      <iframe id="preview" class="hidden md:block md:w-1/2 h-full border rounded bg-white"></iframe>
    </div>
  </main>

  <script src="../components/common.js" defer></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const runBtnMobile = document.getElementById('runBtnMobile');
    const runBtnDesk = document.getElementById('runBtnDesk');
    const backBtn = document.getElementById('backBtn');
    const liveToggle = document.getElementById('liveToggle');

    const update = () => { preview.srcdoc = editor.value; };

    function setupLive(){
      if(liveToggle && liveToggle.checked){
        editor.addEventListener('input', update);
        update();
      }else{
        editor.removeEventListener('input', update);
      }
      if(runBtnDesk){
        if(liveToggle && liveToggle.checked){
          runBtnDesk.classList.add('hidden');
        }else{
          runBtnDesk.classList.remove('hidden');
        }
      }
    }

    runBtnDesk?.addEventListener('click', update);

    runBtnMobile?.addEventListener('click', () => {
      update();
      editor.classList.add('hidden');
      preview.classList.remove('hidden');
      backBtn.classList.remove('hidden');
      runBtnMobile.classList.add('hidden');
    });

    backBtn?.addEventListener('click', () => {
      preview.classList.add('hidden');
      editor.classList.remove('hidden');
      backBtn.classList.add('hidden');
      runBtnMobile.classList.remove('hidden');
    });

    liveToggle?.addEventListener('change', setupLive);

    ['contextmenu','selectstart','dragstart','copy','cut'].forEach(evt => {
      editor.addEventListener(evt, e => e.stopPropagation());
    });

    if(window.matchMedia('(min-width: 768px)').matches){
      if(liveToggle){
        liveToggle.checked = true;
        setupLive();
      }
    } else {
      if(liveToggle){
        liveToggle.checked = false;
      }
    }
  });
  </script>
</body>
</html>
